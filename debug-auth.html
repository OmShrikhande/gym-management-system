<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00ff00; }
        .info { background: #e6f3ff; border-left: 4px solid #0066cc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    
    <div>
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="admin@gymflow.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div>
        <h3>Settings Test</h3>
        <button onclick="testSettings()">Test Settings Access</button>
        <button onclick="testWithFallback()">Test With Fallback</button>
    </div>
    
    <div>
        <h3>Clear Storage</h3>
        <button onclick="clearStorage()">Clear Auth Storage</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const API_URL = 'https://gym-management-system-ckb0.onrender.com/api';
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Starting login test...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('gymflow_token', data.token);
                    localStorage.setItem('gymflow_user', JSON.stringify(data.data.user));
                    log(`Login successful! User: ${data.data.user.name} (${data.data.user.role})`, 'success');
                    log(`Token saved to localStorage`, 'success');
                } else {
                    log(`Login failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function testSettings() {
            const token = localStorage.getItem('gymflow_token');
            if (!token) {
                log('No token found. Please login first.', 'error');
                return;
            }
            
            log('Testing settings access...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/settings`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`Settings access successful!`, 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    log(`Settings access failed: ${response.status} ${response.statusText}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`Settings error: ${error.message}`, 'error');
            }
        }
        
        async function testWithFallback() {
            const token = localStorage.getItem('gymflow_token');
            const user = JSON.parse(localStorage.getItem('gymflow_user') || '{}');
            
            if (!token) {
                log('No token found. Please login first.', 'error');
                return;
            }
            
            log('Testing settings with fallback logic...', 'info');
            
            let endpoint = '/settings';
            
            try {
                // Try global settings first
                let response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                let data = await response.json();
                
                // If access denied and user exists, try user-specific settings
                if (!response.ok && user._id && 
                    (data.message?.includes('Access denied') || data.message?.includes('Permission denied') || response.status === 403)) {
                    log(`Global settings access denied (${response.status}), trying user-specific...`, 'info');
                    
                    endpoint = `/settings/user/${user._id}`;
                    response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    
                    data = await response.json();
                }
                
                if (response.ok) {
                    log(`Settings access successful with endpoint: ${endpoint}`, 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    log(`Settings access failed: ${response.status} ${response.statusText}`, 'error');
                    log(`Final endpoint: ${endpoint}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`Settings error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('gymflow_token');
            localStorage.removeItem('gymflow_user');
            log('Auth storage cleared', 'info');
        }
        
        // Check current auth state on load
        window.onload = function() {
            const token = localStorage.getItem('gymflow_token');
            const user = localStorage.getItem('gymflow_user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                log(`Current auth state: Logged in as ${userData.name} (${userData.role})`, 'success');
            } else {
                log('No current authentication found', 'info');
            }
        };
    </script>
</body>
</html>
